name = "marketplace"
ports = [ 80, 443]

[[static_dirs]]
name = "frontend"
path_url = ""
path_location = "frontend/"
index = "index.html"
spa = true
is_auth = true

[[bottle_servers]]
name = "main"
file_path = "bottle/solutions.py"
path_url = "/api/"
path_dest = "/api/"
host = "0.0.0.0"
port = 5555
is_auth = true

[[servers]]
name = "marketplace_root"
includes = ["default_443.chatflows_*", "default_443.auth_*", "default_443.marketplace*"]
domain = "marketplace.grid.tf"

[[servers.locations]]
name = "custom"
type = "custom"
custom_config = """
location / {
   rewrite ^(.+) /marketplace;
}
"""
